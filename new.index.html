<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<body>


<script>
    var totemikaSiteApp = angular.module("totemikaSiteApp", []);
    totemikaSiteApp.controller("totemikaSiteAppController", function($scope) {
        $scope.products = ["Milk", "Bread", "Cheese"];
    });
</script>

<div ng-app="totemikaSiteApp" ng-controller="totemikaSiteAppController">
    <ts-nav-bar></ts-nav-bar>
    <ul>
        <li ng-repeat="x in products">{{x}}</li>
    </ul>
</div>

<p>So far we have made an HTML list based on the items of an array.</p>


<script src="shared/nav-bar/nav-bar.directive.js"></script>


</body>
</html>
