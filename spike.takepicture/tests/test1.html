<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Take picture spike</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="well text-center">
    <a href="../menu.html" type="button" name="button" class="btn btn-default"><span class="glyphicon glyphicon glyphicon-chevron-left"></span></a>
    <h1>Take picture spike</h1>
  </div>

  <div class="text-center col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">
    <h3>Option 1: HTML5</h3><br>
    <div class="well">
      Using HTML5 <strong>capture</strong> attribute. Click on "Choose file" and mobile gallery will open.
    </div>
    <input type="file" accept="image/*" capture="camera">

    <br><br>
    <div class="well text-left">
      Tested on:
      <li>iPhone6 with iOS 9.2.1 <span class="glyphicon glyphicon-ok-circle"></span></li>
      <li>Nokia 925 with Windows Phone 8 <span class="glyphicon glyphicon-ok-circle"></span></li>
    </div>
  </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
